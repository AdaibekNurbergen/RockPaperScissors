<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень Ножницы Бумага</title>
</head>
<body>
    <header>
        <h1><img src="images/rockpaperscissors.png" alt="" width="5%"> Камень Ножницы Бумага <img src="images/rockpaperscissors.png" alt="" width="5%"> </h1> 
    </header>
    
    <div class="score-board">
        <div class="badge" id="user-label">Пользователь</div>
        <div class="badge" id="computer-label">Компьютер</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Ваш ход!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>  
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    
    <script src="/script.js" charset="utf-8"></script>
</body>
</html>
